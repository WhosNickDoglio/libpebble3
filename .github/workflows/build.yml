name: Build commit

on: [push]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Cache build deps
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/wrapper
            ~/.konan/cache
            ~/.konan/dependencies
          key: build-deps-${{ hashFiles('*gradle*') }}
      - name: Checkout source
        uses: actions/checkout@v1
      - name: Build
        run: ./gradlew build
